<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Evolution Simulator</title>
  </head>
  <body>
    <div class="world-container container" data-world-container>
      <canvas id="world"> </canvas>
      <div class="start-screen" data-start-screen>Press space to start</div>
      <div class="start-screen hide" data-unpause-screen>
        Press space to unpause
      </div>
    </div>
    <div
      class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
      style="width: 280px"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
      >
        <span class="fs-4">Evolution Control</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <label for="speedSlider" class="form-label">Simulation Speed</label>
          <input
            type="range"
            min="0"
            max="10"
            value="3"
            class="form-range control-bar"
            id="speedSlider"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>3</output>
        </li>

        <li class="nav-item">
          <label for="mutationSlider" class="form-label">Mutation Rate %</label>

          <input
            type="range"
            min="0"
            max="10"
            step=".1"
            value="1"
            class="form-range control-bar"
            id="mutationSlider"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>1</output>
        </li>

        <li class="nav-item">
          <label for="hungerDecaySlider" class="form-label"
            >Hunger Decay Rate</label
          >

          <input
            type="range"
            min="0"
            max="10"
            step="0.5"
            value="2"
            class="form-range control-bar"
            id="hungerDecaySlider"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>2</output>
        </li>

        <li class="nav-item">
          <label for="foodValueSlider" class="form-label">Food Value</label>

          <input
            type="range"
            min="0"
            max="100"
            step="5"
            value="20"
            class="form-range control-bar"
            id="foodValueSlider"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>20</output>
        </li>

        <li class="nav-item">
          <label for="foodSpawnSlider" class="form-label"
            >Food Per Second</label
          >

          <input
            type="range"
            min="0"
            max="50"
            step="5"
            value="15"
            class="form-range control-bar"
            id="foodSpawnSlider"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>15</output>
        </li>

        <li class="nav-item">
          <label for="killSlider" class="form-label"
            >Kill Value Multiplier</label
          >
          <input
            type="range"
            min="0"
            max="2"
            step="0.1"
            value="1"
            class="form-range control-bar"
            id="killSlider"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>1</output>
        </li>

        <li class="nav-item">
          <label for="damageSlider" class="form-label">Damage Multiplier</label>

          <input
            type="range"
            min="0"
            max="2"
            step=".1"
            value="1"
            class="form-range control-bar"
            id="damageSlider"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>1</output>
        </li>
      </ul>
      <hr />
    </div>
  </body>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="static/styles/styles.css" />
  <script src="game/gameRunner.js" type="module"></script>
  <script src="static/scripts/script.js" type="text/javascript"></script>
</html>
