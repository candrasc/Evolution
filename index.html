<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="world-container" data-world-container>
    <canvas id="world" >

    </canvas>
    <div class="start-screen" data-start-screen>Press space to start</div>
    <div class="start-screen hide" data-unpause-screen>
      Press space to unpause
    </div>
  </div>

    <div class="info" data-info>
      <div class="sliderContainer" >
        Simulation Speed
       
        <input
        
          type="range"
          min="0"
          max="10"
          value="3"
          class="slider"
          id="speedSlider"
        />
        <span class="limitFirst">0</span>
        <span class="limitSecond">10</span>
      </div>
      <div class="sliderContainer">
        Hunger Decay Rate
        
        <input
          type="range"
          min="0"
          max="10"
          step="0.5"
          value="2"
          class="slider"
          id="hungerDecaySlider"
        />
        <span class="limitFirst">0</span>
        <span class="limitSecond">10</span>
      </div>
      <div class="sliderContainer">
        Food Per Second
        
        <input
          type="range"
          min="0"
          max="50"
          step="5"
          value="15"
          class="slider"
          id="foodSpawnSlider"
        />
        <span class="limitFirst">0</span>
        <span class="limitSecond">50</span>
      </div>
      <div class="sliderContainer">
        Food Value
        <input
          type="range"
          min="0"
          max="100"
          step="5"
          value="20"
          class="slider"
          id="foodValueSlider"
        />
        <span class="limitFirst">0</span>
        <span class="limitSecond">100</span>
      </div>
      <div class="sliderContainer">
        Kill Unit Value
        <input
          type="range"
          min="0"
          max="100"
          step="5"
          value="30"
          class="slider"
          id="killSlider"
        />
        <span class="limitFirst">0</span>
        <span class="limitSecond">100</span>
      </div>

      <div class="sliderContainer">
        Mutation Rate Percentage
        
        <input
          type="range"
          min="0"
          max="10"
          step=".1"
          value="1"
          class="slider"
          id="mutationSlider"
        />
        <span class="limitFirst">0%</span>
        <span class="limitSecond">10%</span>
      </div>
      <div class="sliderContainer">
        Damage Multiplier
      
        <input
          type="range"
          min="0"
          max="2"
          step=".1"
          value="1"
          class="slider"
          id="damageSlider"
        />
        <span class="limitFirst">0</span>
        <span class="limitSecond">2</span>
      </div>

      </div>
    </div>
  </body>
</html>
